version: '3.7'
services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}

  backend:
    build:
      context: ./backend
      target: developer
    depends_on:
      - db
    env_file:
      - .env
    volumes:
      - ./backend:/app
    ports:
      - 8080:8080

  front:
    build:
      context: front
      target: developer
    volumes:
      - ./front:/app
    ports:
    - 8070:8080
